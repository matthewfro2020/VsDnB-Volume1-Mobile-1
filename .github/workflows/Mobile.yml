name: Mobile

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  Build-Mobile:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine Version
        id: ver
        run: |
          if git describe --tags --exact-match >/dev/null 2>&1; then
            TAG=$(git describe --tags --exact-match)
            echo "version=$TAG" >> $GITHUB_OUTPUT
          else
            VERSION=dev-$(date +'%Y%m%d-%H%M')
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          fi

      - uses: krdlab/setup-haxe@master
        with:
          haxe-version: 4.3.6

      # ----------------------------
      # Flixel 4.11 + Correct Libs
      # ----------------------------
      - name: Install Haxelibs
        run: |
          haxelib install hxcpp
          haxelib install lime 8.2.0
          haxelib set lime 8.2.0
          haxelib install openfl 9.2.1
          haxelib set openfl 9.2.1

          haxelib install flixel 4.11.0
          haxelib set flixel 4.11.0

          haxelib install flixel-addons 2.10.0
          haxelib set flixel-addons 2.10.0

          haxelib install flixel-ui 2.3.3
          haxelib set flixel-ui 2.3.3

          haxelib install json2object
          haxelib install polymod
          haxelib install hscript
          haxelib install hxvlc

          # Discord RPC library
          haxelib git discord_rpc https://github.com/Aidan63/linc_discord-rpc

          # Optionally run HMM if project uses it
          haxelib install hmm
          haxelib run hmm install

      # ----------------------------
      # ANDROID SETUP
      # ----------------------------
      - name: Setup Android SDK
        if: startsWith(matrix.os, 'ubuntu')
        uses: android-actions/setup-android@v3
        with:
          api-level: 33
          ndk: 25.1.8937393
          cmake: 3.22.1

      - name: Configure Android
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          haxelib run lime config ANDROID_SDK $ANDROID_SDK_ROOT
          haxelib run lime config ANDROID_NDK_ROOT $ANDROID_NDK_ROOT
          haxelib run lime config JAVA_HOME $JAVA_HOME_17_X64
          haxelib run lime config ANDROID_SETUP true

      - name: Build Android
        if: startsWith(matrix.os, 'ubuntu')
        run: haxelib run lime build android -D officialBuild -ONLY_ARMV7

      # ----------------------------
      # IOS BUILD
      # ----------------------------
      - name: Build iOS
        if: startsWith(matrix.os, 'macos')
        run: haxelib run lime build ios -nosign -D officialBuild -DMOBILE_BUILD

      - name: Package IPA
        if: startsWith(matrix.os, 'macos')
        run: |
          cd export/release/ios/build/*-iphoneos
          mkdir Payload
          mv *.app Payload
          zip -r ~/ios-${{ steps.ver.outputs.version }}.ipa Payload

      # ----------------------------
      # PULL OUTPUTS TO /build
      # ----------------------------
      - name: Gather Mobile Builds
        run: |
          mkdir build
          if [ -d export/release/android/bin/app/build/outputs/apk/release ]; then
            cp export/release/android/bin/app/build/outputs/apk/release/*.apk build/android-${{ steps.ver.outputs.version }}.apk
          fi
          if [ -f ~/ios-${{ steps.ver.outputs.version }}.ipa ]; then
            mv ~/ios-${{ steps.ver.outputs.version }}.ipa build/
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: mobile-builds
          path: build/*

  # ----------------------------
  # RELEASE JOB
  # ----------------------------
  Release:
    needs: Build-Mobile
    runs-on: ubuntu-latest

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: release

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: "VsDave ${{ github.ref_name }} (Mobile)"
          body: |
            Automated Mobile Release  
            Built from commit ${{ github.sha }}
          files: |
            release/**/*.apk
            release/**/*.ipa
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
