name: Desktop Builds

on:
  push:
    tags:
      - "v*.*.*"
    branches:
      - main
  workflow_dispatch:

jobs:
  Build-Desktop:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine Version
        id: ver
        shell: bash
        run: |
          if git describe --tags --exact-match >/dev/null 2>&1; then
            TAG=$(git describe --tags --exact-match)
            echo "version=$TAG" >> $GITHUB_OUTPUT
          else
            VERSION=dev-$(date +'%Y%m%d-%H%M')
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Install Haxe
        uses: krdlab/setup-haxe@master
        with:
          haxe-version: 4.3.6

      # Linux VLC (required for hxvlc)
      - name: Install VLC (Linux)
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt update
          sudo apt install -y libvlc-dev libvlccore-dev

      # ------------------------------------------------------------
      #                CORRECT FLIXEL 4.x DEPENDENCIES
      # ------------------------------------------------------------
      - name: Install Haxelib Dependencies
        run: |
          haxelib install hxcpp
          haxelib install lime 8.2.0
          haxelib set lime 8.2.0

          haxelib install openfl 9.2.1
          haxelib set openfl 9.2.1

          haxelib install flixel 4.11.0
          haxelib set flixel 4.11.0

          haxelib install flixel-addons 2.10.0
          haxelib set flixel-addons 2.10.0

          haxelib install flixel-ui 2.3.3
          haxelib set flixel-ui 2.3.3

          haxelib install json2object
          haxelib install polymod
          haxelib install hscript
          haxelib install hxvlc

          # Discord RPC
          haxelib git discord_rpc https://github.com/Aidan63/linc_discord-rpc

          # (Optional) HMM dependencies
          haxelib install hmm
          haxelib run hmm install

      # ------------------------------------------------------------
      #                PLATFORM BUILDS
      # ------------------------------------------------------------

      - name: Build Windows
        if: startsWith(matrix.os, 'windows')
        run: haxelib run lime build windows -D officialBuild

      - name: Build Linux
        if: startsWith(matrix.os, 'ubuntu')
        run: haxelib run lime build linux -D officialBuild

      - name: Build macOS
        if: startsWith(matrix.os, 'macos')
        run: haxelib run lime build mac -D officialBuild

      # ------------------------------------------------------------
      #                     ZIP OUTPUTS
      # ------------------------------------------------------------

      - name: Zip Desktop Build
        run: |
          mkdir -p build
          zip -r build/desktop-${{ steps.ver.outputs.version }}-${{ matrix.os }}.zip export/release/*/*

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.os }}
          path: build/*.zip

  # ------------------------------------------------------------
  #                     RELEASE JOB
  # ------------------------------------------------------------
  Release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: Build-Desktop
    runs-on: ubuntu-latest

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: release

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: "VsDave ${{ github.ref_name }}"
          body: |
            ðŸŽ‰ **Automated Desktop Release**
            Built from commit `${{ github.sha }}`

          files: |
            release/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
